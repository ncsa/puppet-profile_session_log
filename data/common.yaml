---

profile_session_log::enable: false

profile_session_log::rsyslog::forward_protocol: "tcp-tls"
profile_session_log::rsyslog::remote_syslog_server: "tlog.security.ncsa.illinois.edu"
profile_session_log::rsyslog::remote_syslog_server_port: 6514

profile_session_log::sssd::exclude_users:
  - "qualys"
profile_session_log::sssd::groups: []
profile_session_log::sssd::users: []

profile_session_log::tlog::message: "\\nATTENTION! Your session is being recorded!\\n\\n"
